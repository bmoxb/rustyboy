<html lang="en">

<head>
    <meta charset="utf-8">
    <title>rustyboy - a Game Boy emulator implemented in Rust</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="rom-upload-div">
        <h1>rustyboy</h1>
        <p><tt>rustyboy</tt> is a Game Boy emulator implemented in Rust.</p>
        <p>
            You can find the <a href="https://github.com/bmoxb/rustyboy">project on GitHub</a> - if you find any bugs
            then reporting them there would be greatly appreciated!
        </p>
        <hr />
        </p>Please upload a ROM file to start the emulator:</p>
        <input id="rom-upload" type="file" style="display: none;">
        <input type="button" value="Choose File" onclick="document.getElementById('rom-upload').click();">
    </div>

    <canvas id="glcanvas" tabindex="1" style="visibility:hidden"></canvas>
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
